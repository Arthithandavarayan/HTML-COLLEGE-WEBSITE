        <style>
        /* header part */

            background-color:white;

              text-align: center; 
              font-style: oblique;
         }
         header img{
            width:90px;

         }

         }

         }
         main{
              max-width: 500px;
              margin:40px auto;
              padding:20px;
              border:1px solid#ccc;
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0,0,0.1);
              background-color:white;
         }
         form label{
            display:block;
            font-weight: bold;
            margin-bottom: 5px;
         }
         form input[
            type="text"
         ],
         form input[
            type="email"
         ],
         form textarea{
            width:100%;
            padding:10px;
            margin:10px o 20px o;
            border:1px solid#ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
         }
         form textarea{
            resize: vertical;
         }
         form input::placeholder,form textarea::placeholder{
            color:#999;
         }
         form button{
         padding:10px 20px;
        cursor:pointer;
        background-color:darkgray;
        color:white;
        border:none;
        border-radius: 5px;
        font-style: oblique;
        width:100%;
         }
         form button:hover{
        background-color: rgb(150,29,29);

            margin:0;
